<!doctype html>

<html ng-app="lolStats">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>lolStats</title>

</head>

<body ng-controller = "mainController">
  <h1> Welcome to lolStats </h1>
  <form name ="ignSubmit" ng-submit = "sendIGN()">
    <input name ="inGameName" type="text" ng-model= "inGameName">
    <button type ='submit'> send</button>
   </form>
   <div name = "Champion Info">
  <li ng-repeat = 'champ in champList'>
    <div> {{makeImageUrl(champ.championName)}} </div>
    <img src = {{makeImageUrl(champ.championName)}} >
  </li> 
   <h2> {{champList}}</h2>

  </div>
  <img src = 'http://ddragon.leagueoflegends.com/cdn/6.2.1/img/champion/Aatrox.png'>
  <script src = "/bower_components/angular/angular.min.js"></script>
  <script src = "services.js"></script>
</body>
</html>
